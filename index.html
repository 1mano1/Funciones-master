<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Style.css">
    <title>Funciones</title>
</head>
<body>
    
    <h1>Calculadora de Clase</h1>
    <div class="contenedor-formulario">
        <form class="formulario" id="formulario" action="">
            <label for="numero1">Número 1</label>
            <input name="numero1" type="text" placeholder="Numero 1" id="numero1">
            <label for="numero2">Número 2</label>
            <input name="numero2" type="text" placeholder="Numero 2" id="numero2">
            <div><span id="resultado"></span></div>
            <br>
            <br>
            <button type="button" onclick="suma()">Suma</button>
            <button type="button" onclick="resta()">Restar</button>
            <button type="button" onclick="multiplicar()">Multiplicar</button>
            <button type="button" onclick="dividir()">Dividir</button>
    
            <button class="botonClick" id="BotonClick">DameClck</button>
        </form>
</div>

    <script src="app.js"></script>
</body>
</html>
